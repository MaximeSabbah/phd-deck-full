<section data-part-group="intro" data-part-title="Introduction"
         style="--part-accent: var(--c-secondary-dark-blue);">
  <section data-auto-animate>
    <h2 style="margin:0; color:white;">Introduction</h2>
    <h3 style="margin-top:0; color:white;">Why such a difference?</h3>

    <div style="max-width:1100px; margin:.5rem auto 0;">
      <svg viewBox="0 0 1100 560" width="100%" height="auto" style="display:block;">
        <defs>
          <!-- Bubble styling -->
          <radialGradient id="bubbleFill" cx="50%" cy="40%" r="70%">
            <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#e9eff5" stop-opacity="0.85"/>
          </radialGradient>
          <filter id="bubbleShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#0d2a4a" flood-opacity="0.18"/>
          </filter>

          <!-- Arrowhead sized in user units (no ballooning) -->
          <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6"
                  orient="auto" markerUnits="userSpaceOnUse">
            <polygon points="0,0 12,6 0,12" fill="#0d2a4a"/>
          </marker>

          <style>
            .bubble { fill:url(#bubbleFill); stroke:#0d2a4a; stroke-width:3; filter:url(#bubbleShadow); }
            .centerT { fill:#0d2a4a; font-weight:700; font-size:20px; }
            .centerS { fill:#7e96ab; font-size:16px; }
            .main    { fill:#0d2a4a; font-weight:700; font-size:18px; }
            .sub     { fill:#7e96ab; font-size:15px; }
            .conn    { stroke:#0d2a4a; stroke-opacity:.9; stroke-width:4; fill:none; stroke-linecap:round; marker-end:url(#arrowHead); }
          </style>
        </defs>

        <!-- Coordinates & radii -->
        <!-- Center top -->
        <g>
          <circle cx="550" cy="150" r="90" class="bubble"/>
          <text x="550" y="132" text-anchor="middle" font-size="44" fill="#0d2a4a">üßë‚Äçü§ù‚Äçü§ñ</text>
          <text x="550" y="170" text-anchor="middle" class="centerT">Physical</text>
          <text x="550" y="195" text-anchor="middle" class="centerT">HRC</text>
        </g>

        <!-- Bottom circles (evenly spaced) -->
        <!-- radius chosen so all labels fit; arrow endpoints lie exactly on the perimeter -->
        <!-- Left: center (250, 400), radius 120 -->
        <g class="fragment">
          <!-- connector behind bubble -->
          <!-- from bottom of HRC (550, 240) to top-right perimeter of left bubble (250+96, 400-72) -->
          <path d="M550,240 Q450,300 346,328" class="conn"/>
          <circle cx="250" cy="400" r="120" class="bubble"/>
          <text x="250" y="380" text-anchor="middle" font-size="40" fill="#0d2a4a">üëÅÔ∏è</text>
          <text x="250" y="408" text-anchor="middle" class="main">Real-time state estimation</text>
          <text x="250" y="432" text-anchor="middle" class="sub">
            <tspan x="250" dy="0">Robust and accurate </tspan>
            <tspan x="250" dy="18">full-body motion estimation</tspan>
          </text>
        </g>

        <!-- Middle: center (550, 400), radius 120 -->
        <g class="fragment">
          <!-- from bottom of HRC (550,240) to top of middle bubble (550, 280) which is 120 above center -->
          <path d="M550,240 Q550,265 550,280" class="conn"/>
          <circle cx="550" cy="400" r="120" class="bubble"/>
          <text x="550" y="380" text-anchor="middle" font-size="40" fill="#0d2a4a">üîÆ</text>
          <text x="550" y="408" text-anchor="middle" class="main">Intent &amp; motion prediction</text>
          <text x="550" y="432" text-anchor="middle" class="sub">
            <tspan x="550" dy="0">Forecast and explain</tspan>
            <tspan x="550" dy="18">incoming motions</tspan>
          </text>
        </g>

        <!-- Right: center (850, 400), radius 120 -->
        <g class="fragment">
          <!-- from bottom of HRC (550,240) to top-left perimeter of right bubble (850-96, 400-72) -->
          <path d="M550,240 Q650,300 742,328" class="conn"/>
          <circle cx="850" cy="400" r="130" class="bubble"/>
          <text x="850" y="380" text-anchor="middle" font-size="40" fill="#0d2a4a">ü¶æ‚Äã</text>
          <text x="850" y="408" text-anchor="middle" class="main">Proactive &amp; predictive control</text>
          <text x="850" y="432" text-anchor="middle" class="sub">
            <tspan x="850" dy="0">Act with anticipation</tspan>
            <tspan x="850" dy="18"> and safety </tspan>
          </text>
        </g>
      </svg>
    </div>
  </section>
