<section data-auto-animate data-auto-animate-restart>
    <h2 style="background-color:var(--c-laas-red); margin:0px;">
        [PART_NAME_I]
        </h2>
        <h3 style="background-color:#e94b58d2; margin-top:0px;">
            Cost functions
        </h3>

        <table style="width:100%; margin:auto;">
        <tr>
            <td style="text-align: left; vertical-align: middle; font-size: 0.8em;">
                $\Phi_\mathit{meas}$
            </td>
            <td style="vertical-align: middle; font-size: 0.6em;">
                Measurement tracking error:
            </td>
            <td style="vertical-align: middle; font-size: 0.6em;">
                <ul>
                    <li class="fragment custom emphasize" data-fragment-index="1">
                        Positions of markers
                    </li>
                </ul>
            </td>
            <td style="vertical-align: top; text-align: right;  font-size: 0.55em; transform: translateX(2.0em);" class="fragment"
                data-fragment-index="1">$||\mathbf{p}_{meas} - \mathbf{p}_{est}||^2$</td>
        </tr>
        <tr>
            <td style="text-align: left; vertical-align: middle; font-size: 0.8em;">
                $\Phi_\mathit{reg}$
            </td>
            <td style="vertical-align: middle;  font-size: 0.6em;">
                Regularization:
            </td>
            <td style="vertical-align: middle;  font-size: 0.6em;">
                <ul>
                    <li class="fragment custom emphasize" data-fragment-index="1">
                        State (Joints positions and velocities)
                    </li>
                    <li class="fragment custom emphasize" data-fragment-index="1">
                        Joint accelerations
                    </li>
                </ul>
            </td>
            <td style="vertical-align: top; text-align: right;  font-size: 0.55em;" class="fragment"
                data-fragment-index="1">
                $||X - X_{0}||^2$
            </td>
            <td style="vertical-align: top; text-align: right;  font-size: 0.55em; transform: translateX(-9.45rem) translateY(4.1em);" class="fragment"
                data-fragment-index="1">
                $||U - U_{0}||^2$
            </td>
        </tr>
    </table>
